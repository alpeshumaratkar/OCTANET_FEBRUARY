<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpesh Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            background-image: url("https://global.discourse-cdn.com/business7/uploads/replitteams/original/2X/3/3276310e499112c540e1a00ec2dcda9e42b428ec.jpeg") ;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: white;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1>Your Brand Name</h1>
    </header>

    <section>
        <h1>Welcome to Alpesh Website</h1>
        <p>Discover amazing features and services that will enhance your experience.</p>
        <a href="#" class="cta-button">Get Started</a>
    </section>

    <footer>
        &copy; 2024 Your Company. All rights reserved.
    </footer>
</body>

</html>
